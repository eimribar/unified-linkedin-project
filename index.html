<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AgentSS App</title>
    <meta name="description" content="Review and approve your LinkedIn content" />
    <meta name="author" content="AgentSS" />
    <link rel="canonical" href="/" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Mobile Debug Console - Remove after debugging -->
    <script>
      // Mobile console debugging
      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda@3.2.3/eruda.min.js';
        script.onload = function() {
          if (window.eruda) window.eruda.init();
        };
        document.head.appendChild(script);
        
        // Also capture and display errors
        window.addEventListener('error', function(e) {
          console.error('Error:', e.error?.stack || e.message);
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:10px;z-index:9999;font-size:12px;';
          errorDiv.textContent = 'Error: ' + (e.error?.message || e.message);
          document.body?.appendChild(errorDiv);
        });
      }
    </script>

    <meta property="og:title" content="AgentSS App" />
    <meta property="og:description" content="Review and approve your LinkedIn content" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/agentss-og.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Fonts: Plus Jakarta Sans -->

        "description": "Review and approve your LinkedIn content",
        "operatingSystem": "Web",
        "url": "/"
      }
    </script>
  </head>
